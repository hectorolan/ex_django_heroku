{% extends "django_heroku_webpage/base.html" %}
{% block content %}
    <h1>Add a new Topic</h1>
    <form action="{% url 'django_heroku_webpage:new_topic' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add Topic</button>
    </form>
{% endblock content %}
