{% extends "django_heroku_webpage/base.html" %}
{% block content %}
    <h1>Log In</h1>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Log In</button>
        <input type="hidden" name="next" value="{% url 'django_heroku_webpage:index' %}" />
    </form>
{% endblock content %}
